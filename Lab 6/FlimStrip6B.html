<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Strip</title>
    <style>
        body {
            background-color: orange;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Eadweard Muybridge Film Strip Maker</h1>
    <label for="selNumber">Select a number of frames for the strip: </label>
    <select id="selNumber" onchange="ClearOut()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>

    <input id="btnFilmStrip" type="button" value="OK" onclick="btnFilmStrip_onclick()" />

    <div id="divTable"></div>
    <script>
        function btnFilmStrip_onclick() {
            document.getElementById("divTable").innerHTML = "";
            let myNumber = document.getElementById("selNumber").value;
            let myImage = document.createElement("img");
            myImage.src = "MuybridgeStripImages/horse" + myNumber + ".jpg";
            let myDiv = document.getElementById("divTable");

            let myTable = document.createElement("table");
            
            for (let i = 1; i <= myNumber; i++) {
                let myRow = document.createElement("tr");
                myTable.appendChild(myRow);

                let myCell = document.createElement("td");
                
                //first cell in the row
                let myLeft = document.createElement("img");
                myLeft.src = "MuybridgeStripImages/SprocketLeft.gif";
                myLeft.style.height = "200px";
                myCell.appendChild(myLeft);
                myRow.appendChild(myCell);

                //second cell in the row
                let myImage = document.createElement("img");
                myImage.src = "MuybridgeStripImages/horse" + i + ".jpg";
                myImage.style.height = "200px";
                myCell.appendChild(myImage);
                myRow.appendChild(myCell);

                //third cell in the row
                let myRight = document.createElement("img");
                myRight.src = "MuybridgeStripImages/SprocketRight.gif";
                myRight.style.height = "200px";
                myCell.appendChild(myRight);
                myRow.appendChild(myCell);
            }

            myDiv.appendChild(myTable);
        }

        function ClearOut(){
            document.getElementById("divTable").innerHTML = "";
        }
    </script>
</body>

</html>
