<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplying Like Rabbits</title>
    <!--Marko Doroch-->
    <style>
        body {
            background-color: black;
            color: antiquewhite;
        }
    </style>
</head>
<body onload="Start()">
    <h1>Multiplying Like Rabbits (Spongebobs) ...</h1>
    <div id="divSpongebob"></div>

    <script>
        //Marko Doroch
        let counter = 0;
        
        function Start() {
            timerID = setInterval(Multiply, 200);
        }
        
        function Multiply() {
            counter++;
            img = document.createElement("img");
            img.src = "spongebob.png"
            img.style.height = "100px";
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
