<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The State Capitals</title>
    <!--Marko Doroch-->
    <style>
        body {
            background-color: black;
            color: white;
        }
        .wrapper {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: 120px 120px;
        }
        .box {
            padding: 5px;
            border: solid white 1px;
            width: 120px;
        }
    </style>
</head>

<body onload="display()">
    <h1>The States and their capitals</h1>
    <div class="wrapper">
        <div id="state"></div>
        <div id="capital"></div>
    </div>
    <script>
        //Marko Doroch
        let State = ["Alabama", "Alaska", "Arizona", "Arkansas", "California",
            "Colorado", "Connecticut", "Delaware", "Florida", "Georgia", "Hawaii",
            "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana",
            "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi",
            "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey",
            "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio",
            "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina",
            "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia",
            "Washington", "West Virginia", "Wisconsin", "Wyoming"];

        let Capital = ["Montgomery", "Juneau", "Phoenix", "Little Rock",
            "Sacramento", "Denver", "Hartford", "Dover", "Tallahassee", "Atlanta",
            "Honolulu", "Boise", "Springfield", "Indianapolis", "Des Moines", "Topeka",
            "Frankfort", "Baton Rouge", "Augusta", "Annapolis", "Boston", "Lansing", 
            "St. Paul", "Jackson", "Jefferson City", "Helena", "Lincoln", "Carson City",
            "Concord", "Trenton", "Santa Fe", "Albany", "Raleigh", "Bismarck",
            "Columbus", "Oklahoma City", "Salem", "Harrisburg", "Providence", "Columbia",
            "Pierre", "Nashville", "Austin", "Salt Lake City", "Montpelier", "Richmond",
            "Olympia", "Charleston", "Madison", "Cheyenne"];
        
        function display() {
            for (let i = 0; i < State.length; i++) {
                div = document.createElement("div");
                div.append(State[i]);
                div.className = "box";
                state.appendChild(div);

                div = document.createElement("div");
                div.append(Capital[i]);
                div.className = "box";
                capital.appendChild(div);
            }
        }
    </script>
</body>

</html>
