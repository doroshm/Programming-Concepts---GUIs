<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Marko Doroch's Survey</title>
   <!--Marko Doroch-->
   <style>
      .wrapper {
         display: grid;
         grid-gap: 5px;
         width: 825px;
         grid-template-columns: 300px 100px 100px 100px 100px 100px;
         color: #111;
         border-radius: 5px;
      }

      .box {
         background-color: aliceblue;
         color: black;
         border-radius: 5px;
         padding: 20px;
         font-size: 1em;
         border: solid black 1px;
      }
   </style>
</head>

<body>
   <h1>Marko Doroch's Survey</h1>
   <div class="wrapper">
      <div class="box">
         Please indicate your level of agreement.<br />
         The instructor for this course...
      </div>
      <div class="box">
         Strongly<br />
         Agree
      </div>
      <div class="box">
         &nbsp;
      </div>
      <div class="box">
         &nbsp;
      </div>
      <div class="box">
         &nbsp;
      </div>
      <div class="box">
         Strongly<br />Disagree
      </div>
      <!-- question 1 -->
      <div class="box">
         organized and planned the course effectively.
      </div>
      <div class="box">
         <input id="rad_1_5" type="radio" value="5" name="q1" onchange="ClearOut()" />
         <label for="rad_1_5">5</label>
      </div>
      <div class="box">
         <input id="rad_1_4" type="radio" value="4" name="q1" onchange="ClearOut()" />
         <label for="rad_1_4">4</label>
      </div>
      <div class="box">
         <input id="rad_1_3" type="radio" value="3" name="q1" checked onchange="ClearOut()" />
         <label for="rad_1_3">3</label>
      </div>
      <div class="box">
         <input id="rad_1_2" type="radio" value="2" name="q1" onchange="ClearOut()" />
         <label for="rad_1_2">2</label>
      </div>
      <div class="box">
         <input id="rad_1_1" type="radio" value="1" name="q1" onchange="ClearOut()" />
         <label for="rad_1_1">1</label>
      </div>

      <!-- question 2 -->
      <div class="box">
         made the goals/objectives clear.
      </div>
      <div class="box">
         <input id="rad_2_5" type="radio" value="5" name="q2" onchange="ClearOut()" />
         <label for="rad_2_5">5</label>
      </div>
      <div class="box">
         <input id="rad_2_4" type="radio" value="4" name="q2" onchange="ClearOut()" />
         <label for="rad_2_4">4</label>
      </div>
      <div class="box">
         <input id="rad_2_3" type="radio" value="3" name="q2" checked onchange="ClearOut()" />
         <label for="rad_2_3">3</label>
      </div>
      <div class="box">
         <input id="rad_2_2" type="radio" value="2" name="q2" onchange="ClearOut()" />
         <label for="rad_2_2">2</label>
      </div>
      <div class="box">
         <input id="rad_2_1" type="radio" value="1" name="q2" onchange="ClearOut()" />
         <label for="rad_2_1">1</label>
      </div>

      <!-- question 3 -->
      <div class="box">
         communicated course material clearly
      </div>
      <div class="box">
         <input id="rad_3_5" type="radio" value="5" name="q3" onchange="ClearOut()" />
         <label for="rad_3_5">5</label>
      </div>
      <div class="box">
         <input id="rad_3_4" type="radio" value="4" name="q3" onchange="ClearOut()" />
         <label for="rad_3_4">4</label>
      </div>
      <div class="box">
         <input id="rad_3_3" type="radio" value="3" name="q3" checked onchange="ClearOut()" />
         <label for="rad_3_3">3</label>
      </div>
      <div class="box">
         <input id="rad_3_2" type="radio" value="2" name="q3" onchange="ClearOut()" />
         <label for="rad_3_2">2</label>
      </div>
      <div class="box">
         <input id="rad_3_1" type="radio" value="1" name="q3" onchange="ClearOut()" />
         <label for="rad_3_1">1</label>
      </div>

      <!-- question 4 -->
      <div class="box">
         treated the students with respect.
      </div>
      <div class="box">
         <input id="rad_4_5" type="radio" value="5" name="q4" onchange="ClearOut()" />
         <label for="rad_4_5">5</label>
      </div>
      <div class="box">
         <input id="rad_4_4" type="radio" value="4" name="q4" onchange="ClearOut()" />
         <label for="rad_4_4">4</label>
      </div>
      <div class="box">
         <input id="rad_4_3" type="radio" value="3" name="q4" checked onchange="ClearOut()" />
         <label for="rad_4_3">3</label>
      </div>
      <div class="box">
         <input id="rad_4_2" type="radio" value="2" name="q4" onchange="ClearOut()" />
         <label for="rad_4_2">2</label>
      </div>
      <div class="box">
         <input id="rad_4_1" type="radio" value="1" name="q4" onchange="ClearOut()" />
         <label for="rad_4_1">1</label>
      </div>

      <!-- 2nd to last row -->
      <div class="box"></div>
      <div class="box" style="grid-column: 2 / span 5">
         <button id="btnSubmit" onclick="Display()">Submit Survey Answers</button>
      </div>
      <!-- last row -->
      <div class="box"></div>
      <div class="box" style="grid-column: 2 / span 5" id="divResult"></div>
   </div>
   <script>
      function Display() {
         let userRatings = [];
         let total = 0;
         document.getElementById("divResult").innerHTML =
            "Your ratings were: "
         for (let i = 1; i <= 4; i++) {
            let radios = document.getElementsByName("q" + i);
            for (let j = 0; j < radios.length; j++) {
               if (radios[j].checked) {
                  userRatings.push(radios[j].value);
                  total += parseInt(radios[j].value);
                  document.getElementById("divResult").innerHTML +=
                  " " + radios[j].value;
               }
            }
         }
         let average = total / parseInt(userRatings.length)
         document.getElementById("divResult").innerHTML +=
            ". The average is " + average + ".";
      }

      function ClearOut() {
         document.getElementById("divResult").innerHTML = "";
      }
   </script>
</body>

</html>
